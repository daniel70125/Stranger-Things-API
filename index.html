<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapi API</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="header">
        <h2>SWAPI API !</h2>
    </div>
    <div id='main'>
        <div id='image'>
            <img id='character-image' />
        </div>
        <button onclick="loadDoc()">New Character</button>
        <div id='info-box'>
            <span>Full Name: </span><span class='info' id='character-name'></span> <br />
            <span>Birth Year: </span><span class='info' id='birth-year'></span> <br />
            <span>Gender: </span><span class='info' id='gender'></span> <br />
            <span>Hair Color: </span><span class='info' id='hair-color'></span> <br />
            <span>Height: </span><span class='info' id='height'></span> <br />
            <span>Mass: </span><span class='info' id='mass'></span> <br />
        </div>
    </div>
    <footer>
        <p>D.Wright 2020</p>
    </footer>
    <script src='index.js'></script>
</body>
</html>
